<!doctype html>
<html lang="en">
    <head>
        <title>Dropbox public directory browser</title>
        
        <!-- meta data -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="AJAX test">
                
        <!-- css includes -->
        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/main.css">
        
    </head>

    <body>
        <div id="layout">
            <div id="header">
                <div class="pure-menu pure-menu-horizontal">
                    <a class="pure-menu-heading" href="">Dropbox Web interface</a>
                    
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">test</a></li>
                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">tests</a></li> 
                                                
                    </ul>
                    
                    <ul class="menu__rightlist pure-menu-list">
                        <li class="pure-menu-item pure-menu-has-children">
                            <a href="#" id="menuLink1" class="pure-menu-link">More</a>
                            <ul class="pure-menu-children">
                                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Autos</a></li>
                                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Flickr</a></li>
                                <li class="pure-menu-item pure-menu-has-children">
                                    <a href="#" id="menuLink1" class="pure-menu-link">Even More</a>
                                    <ul class="pure-menu-children">
                                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Foo</a></li>
                                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Bar</a></li>
                                        <li class="pure-menu-item"><a href="#" class="pure-menu-link">Baz</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    
                </div>
                
            </div>
            
            <div id="main">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="FileBrowser">
                            <div id="directoryName" class="FileBrowser__DirectoryNameDisplay pure-menu-heading"></div>
                            <table class="FileBrowser__DirectoryListing pure-table pure-table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        
                                    </tr>
                                    
                                </thead>
                                
                                <tbody id="subDirectories"></tbody>
                                
                                <tbody id="directoryItems"></tbody>
                                
                            </table>
                            
                        </div>
                        
                    </div>
                
                </div>
                
            </div>
            
            <div id="footer">
            <div class="buildTimeStamp">file contents as of 10/14/2016</div>            
            </div>           
            
        </div> 

        <!-- js includes -->
        <script src="js/DocumentRenderer.js"></script>
        <script src="js/main.js"></script>
        <script src="js/puredropdown.js"></script>

    </body>
    
</html>
