<!doctype html>
<html lang="en">
    <head>
        <title>Static Media Share</title>
        
        <meta name="author" content="Joseph Cameron">
        <meta name="viewport" content="width=device-width" />
        <meta charset="UTF-8">    
        <meta name="description" content="File browser">
                
        <link rel="stylesheet" href="css/pure-min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="shortcut icon" href="favicon.ico" />
        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    </head>  
    <body>
        <div id="layout">
            <div id="header">
                <div class="pure-menu pure-menu-horizontal">
                    <a class="pure-menu-heading" href="">Static Media Share</a>
               </div>
            </div>
            <div id="main">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <div class="FileBrowser">
                            <div id="directoryName" class="FileBrowser__DirectoryNameDisplay pure-menu-heading"></div>
                            <table class="FileBrowser__DirectoryListing pure-table pure-table-bordered">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody id="subDirectories"></tbody>
                                <tbody id="directoryItems"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="signature">Joseph Cameron | <a href="https://jfcameron.github.io/">jfcameron.github.io</a></div>
                <div class="buildTimeStamp">This project makes use of: <a href="https://purecss.io/">Pure.css</a>, <a href="http://videojs.com/">VideoJS</a>.<br>file contents as of <div id="timestampValue">時間、日月年</div></div>      
            </div>           
        </div> 
        <!-- js includes -->
        <script data-main="js/app/main" src="bundle.js"></script>
    </body>
</html>
